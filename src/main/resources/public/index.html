<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Euro converter</a>
        </div>
      </div>
    </nav>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div ng-app="euro" ng-controller="currenciesCtrl">
          <p>Convert another currency to euros:</p> 
          <input type="text" value="1" ng-model="amountOther" ng-change="change()"/>
          <select ng-model="currencyName">
            <option ng-repeat="x in currencies" value="{{x}}">{{ x }}</option>
          </select>
          <select ng-model="currencyDate">
            <option ng-repeat="x in dates" value="{{x}}">{{ x }}</option>
          </select>
          <div id="converterValue">Result {{euroVal}} euros</div>
          <br/>
          <p>Convert euros to another currency:</p> 
          <input type="text" value="1" ng-model="amountEuros" ng-change="changeEuros()"/>
          <span>euros</span>
          <select ng-model="toCurrencyName">
            <option ng-repeat="x in currencies" value="{{x}}">{{ x }}</option>
          </select>
          <select ng-model="atCurrencyDate">
            <option ng-repeat="x in dates" value="{{x}}">{{ x }}</option>
          </select>
          <div id="converterValue">Result {{otherVal}} {{toCurrencyName}}</div>
        </div>
        </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
      <script src="js/plugins.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
